<!DOCTYPE html>
<html lang="en">
<head>

  <title>Student Login - Hostel Booking - NivasGruh</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: linear-gradient(to right, #004e92, #000428);
      padding: 5px 10px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-bottom: 3px solid #00c853;
    }

    .top-section {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .top-section img {
      height: 45px;
  width: 45px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    .top-section h1 {
      margin: 0;
      font-size: 22px;
      color: white;
      font-family: Georgia, serif;
      text-shadow: 1px 1px 3px #000;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      color: white;
      cursor: pointer;
      align-self: flex-end;
      margin-top: 10px;
    }

    .nav-links {
      margin-top: 5px;
  padding: 6px 12px;
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      background-color: rgba(255, 255, 255, 0.1);
     
      border-radius: 8px;
    }

    .nav-links a {
      text-decoration: none;
      color: #ffffff;
      font-weight: 600;
      font-size: 16px;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      left: 0;
      bottom: -4px;
      background-color: #00c853;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-links.show {
      display: flex;
    }

    .content-wrapper {
      flex: 1;
      overflow-y: auto;
      padding: 160px 20px 30px;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      margin: auto;
      border: 2px solid #d0e3e8;
      border-radius: 12px;
      padding: 30px 25px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0d1b2a;
    }

    table {
      width: 100%;
    }

    td {
      padding: 10px 5px;
      vertical-align: top;
    }

    label {
      font-weight: bold;
      font-size: 14px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .forgot-link {
      font-size: 13px;
      margin-top: 5px;
    }

    .forgot-link a {
      color: #004e92;
      text-decoration: none;
      font-weight: bold;
    }

    .forgot-link a:hover {
      text-decoration: underline;
    }

    input[type="submit"] {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #ffffff;
      padding: 10px 20px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input[type="submit"]:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      transform: translateY(-1px);
    }

    p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    p a {
      text-decoration: none;
      color: #004e92;
      font-weight: bold;
    }

    p a:hover {
      text-decoration: underline;
    }

    @media screen and (max-width: 480px) {
      .content-wrapper {
        padding: 120px 15px 30px;
      }
      .login-box {
        width: 90%;
        padding: 20px;
      }

      td {
        display: block;
        width: 100%;
      }

      tr {
        display: block;
        margin-bottom: 10px;
      }

      .top-section {
        flex-direction: column;
        align-items: center;
      }

      .top-section h1 {
        font-size: 28px;
      }

      .top-section img {
        height: 60px;
        width: 60px;
      }

      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        align-items: center;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        margin-top: 10px;
        border-radius: 10px;
      }

      .nav-links a {
        padding: 10px 0;
        font-size: 18px;
        color: #00e676;
      }

      .nav-links.show {
        display: flex;
      }
    }
  </style>
</head>
