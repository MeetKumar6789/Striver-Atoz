  <style>
    * {

    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: linear-gradient(to right, #004e92, #000428);
    padding: 5px 10px;
      position: fixed;
      width: 100%;
      top: 0;

      z-index: 1000;

    .top-section {

    .top-section img {

    .top-section h1 {

    .menu-toggle {

    }

    .nav-links {
      margin-top: 5px;
  padding: 6px 12px;
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      background-color: rgba(255, 255, 255, 0.1);
      
      border-radius: 8px;
    }

    .nav-links a {
      text-decoration: none;
      color: #ffffff;
      font-weight: 600;
      font-size: 16px;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      left: 0;
      bottom: -4px;
      background-color: #00c853;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .content-wrapper {
      flex: 1;
      overflow-y: auto;
      padding: 160px 20px 30px;
    }

    .form-box {
      width: 100%;
      max-width: 700px;
      margin: auto;
      border: 2px solid #d0e3e8;
      border-radius: 12px;
      background-color: #ffffff;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0d1b2a;
    }

    table {
      width: 100%;
    }

    td {
      padding: 10px;
      vertical-align: top;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"],
    input[type="date"],
    select,
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    input[type="submit"] {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    input[type="submit"]:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      transform: translateY(-2px);
    }

    input:focus {
      outline: none;
      border-color: #0072ff;
    }

    input::placeholder {
      font-size: 0.9rem;
    }

    @media screen and (max-width: 600px) {
      .content-wrapper {
        padding: 120px 15px 30px;
      }
      .form-box {
        width: 90%;
        padding: 20px;
      }

      td {
        display: block;
        width: 100%;
      }

      td:first-child {
        font-weight: bold;
        margin-top: 10px;
      }

      tr {
        display: block;
        margin-bottom: 10px;
      }

      .top-section {
        flex-direction: column;
        align-items: center;
      }

      .top-section h1 {
        font-size: 28px;
      }

      .top-section img {
        height: 60px;
        width: 60px;
      }

      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        padding: 10px 0;
        border-radius: 10px;
        margin-top: 10px;
        text-align: center;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links a {
        padding: 10px 0;
        font-size: 18px;
        color: #00e676;
      }
    }
  </style>

    <div class="form-box">
      <h2>Student Registration Form</h2>
      <form method="post" action="registration.php" enctype="multipart/form-data">
        <table cellpadding="10">
          <tr><td>First Name</td><td><input type="text" name="first_name" id="first_name" ></td></tr>
          <tr><td>Middle Name</td><td><input type="text" name="middle_name" id="middle_name"></td></tr>
          <tr><td>Last Name</td><td><input type="text" name="last_name" id="last_name" ></td></tr>
          <tr><td>Email</td><td><input type="email" name="email" id="email"></td></tr>
          <tr><td>Phone Number</td><td><input type="tel" name="phone" id="phone" ></td></tr>
          <tr>
            <td>Gender</td>
            <td>
              <input type="radio" name="gender" value="Male" > Male
              <input type="radio" name="gender" value="Female"> Female
              <input type="radio" name="gender" value="Other"> Other
            </td>
          </tr>
          <tr><td>Date of Birth</td><td><input type="date" name="dob" ></td></tr>
          <tr><td>Address</td><td><textarea name="address" rows="3" ></textarea></td></tr>
          <tr>
            <td>Branch</td>
            <td>
              <select name="branch" >
                <option value="Computer Science">Computer Science</option>
                <option value="Information Technology">Information Technology</option>
                <option value="Electronics">Electronics</option>
                <option value="Mechanical">Mechanical</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>Semester</td>
            <td>
              <select name="semester" >
                <option value="1st Semester">1st Semester</option>
                <option value="2nd Semester">2nd Semester</option>
                <option value="3rd Semester">3rd Semester</option>
                <option value="4th Semester">4th Semester</option>
                <option value="5th Semester">5th Semester</option>
                <option value="6th Semester">6th Semester</option>
                <option value="7th Semester">7th Semester</option>
                <option value="8th Semester">8th Semester</option>
              </select>
            </td>
          </tr>
      
          <tr><td>Profile Photo</td><td><input type="file" name="profile_photo" accept="image/*" ></td></tr>
          <tr><td colspan="2" align="center"><input type="submit" value="Submit"></td></tr>
        </table>
      </form>
