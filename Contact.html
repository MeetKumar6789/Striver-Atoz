<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="me.png" type="image/png">
  <title>Contact Us - NivasGruh</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to right, #004e92, #000428);
      padding: 5px 10px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-bottom: 3px solid #00c853;
    }

    .top-section {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .top-section img {
      height: 45px;
  width: 45px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ffffff;
      background-color: white;
    }

    .top-section h1 {
      margin: 0;
      font-size: 22px;
      font-family: Georgia, serif;
      color: #ffffff;
      text-shadow: 1px 1px 3px #000;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      color: white;
      cursor: pointer;
      align-self: flex-end;
      margin-top: 10px;
      margin-right: 10px;
    }

    .nav-links {
      margin-top: 5px;
  padding: 6px 12px;
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      background-color: rgba(255, 255, 255, 0.1);
      
      border-radius: 8px;
      transition: all 0.3s ease;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #ffffff;
      font-weight: 600;
      font-size: 16px;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      left: 0;
      bottom: -4px;
      background-color: #00c853;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .content-wrapper {
      flex: 1;
      overflow-y: auto;
      padding: 160px 20px 30px;
    }

    .login-box {
      width: 100%;
      max-width: 500px;
      margin: auto;
      border: 2px solid #d0e3e8;
      border-radius: 12px;
      padding: 30px 25px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0d1b2a;
    }

    .contact-info {
      font-size: 16px;
      line-height: 1.8;
      color: #333;
    }

    .contact-info strong {
      color: #004e92;
    }

    @media screen and (max-width: 480px) {
      .content-wrapper {
        padding: 120px 15px 30px;
      }
      .login-box {
        width: 90%;
        padding: 20px;
      }

      .top-section {
        flex-direction: column;
        align-items: center;
      }

      .top-section h1 {
        font-size: 28px;
      }

      .top-section img {
        height: 60px;
        width: 60px;
      }

      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        padding: 10px 0;
        margin-top: 10px;
        border-radius: 10px;
      }

      .nav-links a {
        padding: 10px;
        font-size: 18px;
        color: #00e676;
      }

      .nav-links.show {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>

      <a href="/ng/faqs.html">üí¨ FAQs</a>

    </nav>
  </header>
<br><br>
  <div class="content-wrapper">
    <div class="login-box">
      <h2>Contact Us</h2>
      <div class="contact-info">
        <p><strong>Phone:</strong> +91 9574485195</p>
        <p><strong>Email:</strong> <a href="mailto:niwasgrugh@example.com">meet.nakarani@outlook.com</a></p>
        <p><strong>Address:</strong><br>
          Niwas Grugh Hostel,<br>

          India

    </div>
  </div>

      document.getElementById("navLinks").classList.toggle("show");
    }
  </script>
</body>
</html>
