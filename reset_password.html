<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; display:flex; justify-content:center; align-items:center; height:100vh;}
    .reset-box { background:white; padding:30px; border-radius:10px; box-shadow:0 0 10px #aaa; width:350px; text-align:center;}
    input[type="password"] { padding:10px; width:80%; font-size:16px; margin:10px 0; border:1px solid #ccc; border-radius:6px; }
    input[type="submit"] { background:#0072ff; color:white; border:none; padding:10px 20px; border-radius:6px; cursor:pointer; }
    input[type="submit"]:hover { background:#0057cc; }
    .error { color:red; font-size:12px; }
  </style>
  <script>
    function validatePassword() {
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirm_password').value;
      var errorElement = document.getElementById('error');
      
      if (password.length < 8) {
        errorElement.textContent = "Password must be at least 8 characters long!";
        return false;
      }
      
      if (password !== confirmPassword) {
        errorElement.textContent = "Passwords do not match!";
        return false;
      }
      
      errorElement.textContent = "";
      return true;
    }
  </script>
</head>
<body>
  <div class="reset-box">
    <h2>Reset Your Password</h2>
    <p>Enter your new password below.</p>
    <form method="post" action="reset_password_process.php" onsubmit="return validatePassword()">
      <input type="password" id="password" name="password" placeholder="New Password" required>
      <br>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm New Password" required>
      <br>
      <div id="error" class="error"></div>
      <input type="submit" value="Reset Password">
    </form>
  </div>
</body>
</html>
